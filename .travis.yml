language: node_js
sudo: false
notifications:
  email: false
node_js:
- '7'
branches:
  except:
  - "/^v\\d+\\.\\d+\\.\\d+$/"
before_script:
- npm prune
before_deploy:
- npm run build
deploy:
  provider: npm
  email: kneefer@gmail.com
  api_key:
    secure: 
    skip_cleanup: true
  on:
    repo: kneefer/ngx-translate-resx-http-loader
after_deploy:
- npm run clean
